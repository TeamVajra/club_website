<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TEAM VAJRA - Blog Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/assets/club-logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/styles.css">
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        .image-upload-area {
            background: rgba(128, 0, 0, 0.1);
            border: 2px dashed rgba(247, 194, 117, 0.4);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload-area:hover {
            border-color: #f7c275;
            background: rgba(128, 0, 0, 0.2);
        }

        .image-upload-area.uploading {
            opacity: 0.6;
            pointer-events: none;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #f7c275;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.85rem;
        }

        .image-preview-container {
            margin-top: 15px;
            position: relative;
            display: none;
        }

        .image-preview-container img {
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .remove-image {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #c62828;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-progress {
            color: #f7c275;
            margin-top: 10px;
        }

        #imageFile {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="nav">
            <div class="brand">
                <img src="/assets/club-logo.jpg" alt="Team Vajra logo">
                <div>
                    <div class="title">TEAM VAJRA</div>
                    <div class="subtitle">Blog Editor</div>
                </div>
            </div>
            <div class="nav-links">
                <a href="/admin/dashboard.html">‚Üê Dashboard</a>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Editor -->
    <main class="editor-container">
        <div class="editor-header">
            <h1 id="pageTitle">Create New Blog Post</h1>
        </div>

        <form id="blogForm">
            <!-- Title -->
            <div class="form-group">
                <label for="title">Blog Title *</label>
                <input type="text" id="title" placeholder="Enter an engaging title..." required>
            </div>

            <!-- Featured Image Upload -->
            <div class="form-group">
                <label>Featured Image</label>
                <input type="file" id="imageFile" accept="image/*">
                <input type="hidden" id="imageUrl">

                <div class="image-upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Click to upload image</div>
                    <div class="upload-subtext">PNG, JPG, WEBP (auto-uploaded to cloud)</div>
                    <div class="upload-progress" id="uploadProgress" style="display:none;">‚è≥ Uploading...</div>
                </div>

                <div class="image-preview-container" id="previewContainer">
                    <img id="imagePreview" alt="Preview">
                    <button type="button" class="remove-image" id="removeImage">√ó</button>
                </div>
            </div>

            <!-- Category & Tags -->
            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Tech">Tech</option>
                        <option value="Race Recap">Race Recap</option>
                        <option value="Club Life">Club Life</option>
                        <option value="Learning">Learning</option>
                        <option value="Drone Basics">Drone Basics</option>
                        <option value="Drone Core">Drone Core</option>
                        <option value="Aerodynamics">Aerodynamics</option>
                        <option value="Electronics">Electronics</option>
                        <option value="General">General</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" placeholder="e.g. drones, racing, FPV">
                </div>
            </div>

            <!-- Excerpt -->
            <div class="form-group">
                <label for="excerpt">Short Excerpt *</label>
                <textarea id="excerpt" placeholder="A brief summary that appears on the blog list..."
                    required></textarea>
            </div>

            <!-- Content Editor -->
            <div class="form-group">
                <label>Blog Content *</label>
                <div class="editor-wrapper">
                    <div id="editor"></div>
                </div>
            </div>

            <!-- Author LinkedIn -->
            <div class="form-group">
                <label for="linkedIn">Your LinkedIn Profile URL (optional)</label>
                <input type="url" id="linkedIn" placeholder="https://linkedin.com/in/yourprofile">
            </div>

            <!-- Featured Toggle -->
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="featured" style="width: auto;">
                    <span>Mark as Featured Post</span>
                </label>
            </div>

            <!-- Actions -->
            <div class="editor-actions">
                <button type="button" class="btn-publish" id="publishBtn">Publish</button>
                <button type="button" class="btn-save" id="saveDraftBtn">Save as Draft</button>
                <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </main>

    <footer>
        <p>¬© 2025 TEAM VAJRA. All Rights Reserved. | Blog Editor</p>
    </footer>

    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChvColRVokPBbAOiXv8P26ScRyDxPJI2w",
            authDomain: "team-vajra.firebaseapp.com",
            projectId: "team-vajra",
            storageBucket: "team-vajra.firebasestorage.app",
            messagingSenderId: "865557876116",
            appId: "1:865557876116:web:9f0ee78cee3c157df75381"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ImgBB API key (free tier)
        const IMGBB_API_KEY = '5d8f4ec7c tried4d8b5f6a7c8b9e0f1a2b3c4';

        // Auth check
        const session = sessionStorage.getItem('vajraUser');
        if (!session) {
            window.location.href = '/login.html';
        }
        const user = JSON.parse(session);

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('vajraUser');
            window.location.href = '/login.html';
        });

        // Cancel
        document.getElementById('cancelBtn').addEventListener('click', () => {
            if (confirm('Discard changes and go back?')) {
                window.location.href = '/admin/dashboard.html';
            }
        });

        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your amazing blog content here...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['blockquote', 'code-block'],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });

        // Image upload elements
        const uploadArea = document.getElementById('uploadArea');
        const imageFile = document.getElementById('imageFile');
        const imageUrl = document.getElementById('imageUrl');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const uploadProgress = document.getElementById('uploadProgress');
        const removeImageBtn = document.getElementById('removeImage');

        // Click to upload
        uploadArea.addEventListener('click', () => imageFile.click());

        // File selected - upload to ImgBB
        imageFile.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Check file size limit (700KB for base64 storage)
            if (file.size > 700 * 1024) {
                alert('‚ö†Ô∏è Image size is too large!\n\nMaximum allowed: 700KB\nYour image: ' + (file.size / 1024).toFixed(0) + 'KB\n\nPlease compress your image or choose a smaller one.');
                imageFile.value = ''; // Reset file input
                return;
            }

            // Show uploading state
            uploadArea.classList.add('uploading');
            uploadProgress.style.display = 'block';

            try {
                // Convert to base64
                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (ev) => resolve(ev.target.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });

                // Upload to ImgBB
                const formData = new FormData();
                formData.append('image', base64);

                const response = await fetch('https://api.imgbb.com/1/upload?key=5d8f4ec7c4d8b5f6a7c8b9e0f1a2b3c4', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    const url = result.data.display_url;
                    imageUrl.value = url;
                    imagePreview.src = url;
                    previewContainer.style.display = 'inline-block';
                    uploadArea.style.display = 'none';
                } else {
                    throw new Error(result.error?.message || 'Upload failed');
                }
            } catch (err) {
                console.error('Upload error:', err);
                // Fallback: use local file preview (won't persist but works for testing)
                const reader = new FileReader();
                reader.onload = (ev) => {
                    imagePreview.src = ev.target.result;
                    imageUrl.value = ev.target.result; // Store as base64 for now
                    previewContainer.style.display = 'inline-block';
                    uploadArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } finally {
                uploadArea.classList.remove('uploading');
                uploadProgress.style.display = 'none';
            }
        });

        // Remove image
        removeImageBtn.addEventListener('click', () => {
            imageUrl.value = '';
            imagePreview.src = '';
            previewContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            imageFile.value = '';
        });

        // Check if editing existing post
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');

        if (editId) {
            document.getElementById('pageTitle').textContent = 'Edit Blog Post';
            loadExistingBlog(editId);
        }

        async function loadExistingBlog(id) {
            try {
                const docRef = doc(db, 'blogs', id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const blog = docSnap.data();

                    // Check permissions
                    if (user.role !== 'admin' && blog.authorEmail !== user.email) {
                        alert('You do not have permission to edit this post.');
                        window.location.href = '/admin/dashboard.html';
                        return;
                    }

                    document.getElementById('title').value = blog.title || '';
                    document.getElementById('category').value = blog.category || 'General';
                    document.getElementById('tags').value = (blog.tags || []).join(', ');
                    document.getElementById('excerpt').value = blog.excerpt || '';
                    document.getElementById('linkedIn').value = blog.authorLinkedIn || '';
                    document.getElementById('featured').checked = blog.featured || false;
                    quill.root.innerHTML = blog.content || '';

                    if (blog.featuredImage) {
                        imageUrl.value = blog.featuredImage;
                        imagePreview.src = blog.featuredImage;
                        previewContainer.style.display = 'inline-block';
                        uploadArea.style.display = 'none';
                    }
                } else {
                    alert('Blog not found');
                    window.location.href = '/admin/dashboard.html';
                }
            } catch (err) {
                console.error('Error loading blog:', err);
                alert('Failed to load blog: ' + err.message);
            }
        }

        // Generate slug from title
        function generateSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '_')
                .replace(/^_|_$/g, '')
                .substring(0, 50);
        }

        // Save blog
        async function saveBlog(status) {
            const title = document.getElementById('title').value.trim();
            const excerpt = document.getElementById('excerpt').value.trim();
            const content = quill.root.innerHTML;
            const category = document.getElementById('category').value;
            const tagsRaw = document.getElementById('tags').value;
            const tags = tagsRaw.split(',').map(t => t.trim()).filter(t => t);
            const linkedIn = document.getElementById('linkedIn').value.trim();
            const featured = document.getElementById('featured').checked;
            const imgUrl = document.getElementById('imageUrl').value.trim();

            if (!title || !excerpt) {
                alert('Please fill in the title and excerpt');
                return;
            }

            if (quill.getText().trim().length < 50) {
                alert('Blog content is too short. Please write at least 50 characters.');
                return;
            }

            // Disable buttons
            const publishBtn = document.getElementById('publishBtn');
            const saveDraftBtn = document.getElementById('saveDraftBtn');
            publishBtn.disabled = true;
            saveDraftBtn.disabled = true;
            publishBtn.textContent = 'Saving...';

            try {
                const blogData = {
                    title,
                    slug: generateSlug(title),
                    excerpt,
                    content,
                    category,
                    tags,
                    featuredImage: imgUrl,
                    authorName: user.name,
                    authorEmail: user.email,
                    authorLinkedIn: linkedIn,
                    status,
                    featured,
                    updatedAt: Date.now()
                };

                if (editId) {
                    // Update existing
                    await updateDoc(doc(db, 'blogs', editId), blogData);
                } else {
                    // Create new
                    blogData.publishedAt = Date.now();
                    await addDoc(collection(db, 'blogs'), blogData);
                }

                alert(status === 'published' ? 'Blog published successfully!' : 'Draft saved!');
                window.location.href = '/admin/dashboard.html';

            } catch (err) {
                console.error('Error saving blog:', err);
                alert('Failed to save: ' + err.message);
                publishBtn.disabled = false;
                saveDraftBtn.disabled = false;
                publishBtn.textContent = 'Publish';
            }
        }

        document.getElementById('publishBtn').addEventListener('click', () => saveBlog('published'));
        document.getElementById('saveDraftBtn').addEventListener('click', () => saveBlog('draft'));
    </script>
</body>

</html>
