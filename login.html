<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>TEAM VAJRA - Member Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/club-logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lexend', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #050608;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(145deg, #0a0c10, #111318);
      border: 1px solid rgba(247, 194, 117, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .brand {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #f7c275;
      margin-bottom: 15px;
    }

    .brand h1 {
      color: #f7c275;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .brand p {
      color: #888;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #f7c275;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(247, 194, 117, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f7c275;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 15px rgba(247, 194, 117, 0.2);
    }

    .form-group input::placeholder {
      color: #666;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #800000 0%, #a00000 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #a00000 0%, #c00000 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(128, 0, 0, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-msg {
      background: rgba(244, 67, 54, 0.1);
      border: 1px solid #f44336;
      color: #f44336;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #f7c275;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #555;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="brand">
      <img src="/assets/club-logo.jpg" alt="Team Vajra Logo">
      <h1>TEAM VAJRA</h1>
      <p>Member Portal</p>
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your.email@mmcoe.edu.in" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
    </form>

    <a href="/index.html" class="back-link">← Back to Website</a>
  </div>

  <div class="footer">
    <p>© 2025 TEAM VAJRA. All Rights Reserved.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChvColRVokPBbAOiXv8P26ScRyDxPJI2w",
      authDomain: "team-vajra.firebaseapp.com",
      projectId: "team-vajra",
      storageBucket: "team-vajra.firebasestorage.app",
      messagingSenderId: "865557876116",
      appId: "1:865557876116:web:9f0ee78cee3c157df75381"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // SHA-256 hash function
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Check if already logged in
    if (sessionStorage.getItem('vajraUser')) {
      window.location.href = '/admin/dashboard.html';
    }

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      errorMsg.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        // Hash the entered password
        const passwordHash = await hashPassword(password);

        // Query Firestore for user
        const usersRef = collection(db, 'users');
        const q = query(usersRef, where('email', '==', email));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          throw new Error('Invalid email or password');
        }

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();

        // Compare password hashes
        if (userData.passwordHash !== passwordHash) {
          throw new Error('Invalid email or password');
        }

        // Login successful - store session
        sessionStorage.setItem('vajraUser', JSON.stringify({
          name: userData.name,
          email: userData.email,
          role: userData.role
        }));

        // Redirect to dashboard
        window.location.href = '/admin/dashboard.html';

      } catch (err) {
        console.error('Login error:', err);
        errorMsg.textContent = err.message || 'Login failed. Please try again.';
        errorMsg.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>

</html>
